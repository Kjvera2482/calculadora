<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="calculator">
  <div id="screen"></div>
  <div id="buttons">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">/</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">*</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">-</button>

    <button>0</button>
    <button>.</button>
    <button class="operator">+</button>
    <button class="operator" id="equals">=</button>
    <button class="operator" id="clear">C</button>
  </div>
  <script src="script.js"></script>
</div>

</body>
</html>
